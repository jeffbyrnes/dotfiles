[aws]
symbol = " "
# yellow
style = "bold 136"

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

  # "bold red" style when capacity is between 0% and 10%
  [[battery.display]]
  threshold = 10
  style = "bold 124"

  # "bold yellow" style when capacity is between 10% and 30%
  [[battery.display]]
  threshold = 30
  style = "bold 136"

[character]
# Replace the "❯" symbol in the prompt with "➜"
symbol = "♠"
# Change the symbol & its color
use_symbol_for_status = true
# black
style_success = "bold 0"
# red
style_failure = "bold 124"

[directory]
# bold green
style = "bold 64"

[docker]
symbol = " "

# [env_var]
# variable = "VAULT_ADDR"

[git_branch]
# bold violet
style = "bold 61"
symbol = " "

[git_state]
cherry_pick = "🍒 PICKING"
# bold yellow
style = "bold 136"

[git_status]
# Show ahead/behind count of the branch being tracked
show_sync_count = true
# default, bold blue
style = "bold 33"
# cyan
conflicted.style = "37"
# black
deleted.style = "0"
# red
modified.style = "124"
# default
# renamed.style = ""
# green
staged.style = "64"
# yellow
stashed.style = "136"
# orange
untracked.style = "166"

[golang]
symbol = " "

[hostname]
ssh_only = true
# yellow
# style = "bold dimmed 136"
# red
style = "bold 124"

[hg_branch]
symbol = " "

[java]
symbol = " "

[memory_usage]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
